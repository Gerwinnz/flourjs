<!DOCTYPE html>
<html>
  <head>
    <title>Flour.js - 09 - To-Dos</title>

    <!-- Include jQuery and Handlebars -->
    <script type="text/javascript" src="../../vendor/handlebars.js"></script>
    <script type="text/javascript" src="../../vendor/jquery-2.1.1.min.js"></script>
    
    <!-- Include flour.js -->
    <script type="text/javascript" src="../../flourjs/flour.app.js"></script>
    <script type="text/javascript" src="../../flourjs/flour.handlebars.js"></script>
    <script type="text/javascript" src="../../flourjs/flour.helper.js"></script>
    <script type="text/javascript" src="../../flourjs/flour.http.js"></script>
    <script type="text/javascript" src="../../flourjs/flour.publish_subscribe.js"></script>
    <script type="text/javascript" src="../../flourjs/flour.router.js"></script>
    <script type="text/javascript" src="../../flourjs/flour.store.js"></script>
    <script type="text/javascript" src="../../flourjs/flour.template.js"></script>
    <script type="text/javascript" src="../../flourjs/flour.utils.js"></script>
    <script type="text/javascript" src="../../flourjs/flour.validate.js"></script>
    <script type="text/javascript" src="../../flourjs/flour.view.js"></script>

    <!-- Include our app scripts -->
    <script type="text/javascript" src="helpers/bind.js"></script>
    <script type="text/javascript" src="views/main.js"></script>
    <script type="text/javascript" src="app.js"></script>

    <!-- Include skeleton css -->
    <link rel="stylesheet" type="text/css" href="../../styles/flour_demos.css">
    <link rel="stylesheet" type="text/css" href="../../styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../styles/skeleton.css">

    <!-- Include app css -->
    <link rel="stylesheet" type="text/css" href="app.css">

    <!-- Link to Raleway -->
    <link href='http://fonts.googleapis.com/css?family=Raleway:500,600,700,400,300' rel='stylesheet' type='text/css'>

    <!-- Mobile meta tag -->
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <!-- Main template -->
    <script class="template" data-name="main" type="text/x-handlebars-template">
      <div class="add-to-do-wrap row">
        <form>
          <div class="ten columns">
            <input type="text" class="u-full-width new-input bind" flour-model="task"/>
          </div>
          <div class="two columns">
            <button class="button button-primary u-full-width">Add!</button>
          </div>
        </form>
      </div>

      <div class="list row">
        <ul>
          {{#to_dos}}
            <li class="u-cf u-full-width bind" flour-class="to_dos.{{@index}}.complete | listClass">
              <button class="button delete-to-do" data-index={{@index}}>Delete</button>
              <input type="checkbox" class="bind" flour-model="to_dos.{{@index}}.complete" /> 
              <span class="task">{{task}}</span>
            </li>
          {{else}}
            <li>None found!</li>
          {{/to_dos}}
        </ul>
      </div>
    </script>
  </head>

  <body>
    <div class="container">
      <div class="row intro">
        <div class="twelve columns">
          <h2>09 - To-dos</h2>
          <p></p>
        </div>
      </div>

      <div class="row">
        <div id="main-view" class="twelve columns"></div>
      </div>
    </div>
  </body>
</html>
