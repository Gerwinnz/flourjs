<!DOCTYPE html>
<html>
  <head>
    <title>Flour.js - View</title>

    <!-- Include jQuery and Handlebars -->
    <script type="text/javascript" src="../../vendor/handlebars.js"></script>
    <script type="text/javascript" src="../../vendor/jquery-2.1.1.min.js"></script>
    
    <!-- Include flour.js -->
    <script type="text/javascript" src="../../flourjs/flour.app.js"></script>
    <script type="text/javascript" src="../../flourjs/flour.handlebars.js"></script>
    <script type="text/javascript" src="../../flourjs/flour.helper.js"></script>
    <script type="text/javascript" src="../../flourjs/flour.http.js"></script>
    <script type="text/javascript" src="../../flourjs/flour.publish_subscribe.js"></script>
    <script type="text/javascript" src="../../flourjs/flour.router.js"></script>
    <script type="text/javascript" src="../../flourjs/flour.store.js"></script>
    <script type="text/javascript" src="../../flourjs/flour.template.js"></script>
    <script type="text/javascript" src="../../flourjs/flour.utils.js"></script>
    <script type="text/javascript" src="../../flourjs/flour.validate.js"></script>
    <script type="text/javascript" src="../../flourjs/flour.view.js"></script>

    <!-- Include our app scripts -->
    <script type="text/javascript" src="helpers/form.js"></script>
    <script type="text/javascript" src="helpers/bind.js"></script>

    <script type="text/javascript" src="views/nav.js"></script>
    <script type="text/javascript" src="views/main.js"></script>
    <script type="text/javascript" src="views/confirm.js"></script>
    <script type="text/javascript" src="app.js"></script>

    <!-- Include skeleton css -->
    <link rel="stylesheet" type="text/css" href="../../styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../styles/skeleton.css">
    <link rel="stylesheet" type="text/css" href="../../styles/animate.css">

    <!-- Include app css -->
    <link rel="stylesheet" type="text/css" href="app.css">

    <!-- Link to Raleway -->
    <link href='http://fonts.googleapis.com/css?family=Raleway:500,600,700,400,300' rel='stylesheet' type='text/css'>

    <!-- Mobile meta tag -->
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />


    <!-- App templates -->
    <script class="template" data-name="main" type="text/x-handlebars-template">
      <div class="row">
        <div class="six columns">
          <div class="row">
            <label>First name</label>
            <input type="text" data-model="user.first_name" class="u-full-width bind" flour-val="user.first_name"/>
          </div>
          <div class="row">
            <label>Last name</label>
            <input type="text" data-model="user.last_name" class="u-full-width"/>
          </div>
          <div class="row">
            <label>Gender</label>
            <select data-model="user['gender']" class="u-full-width">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="row">
            <label>Description</label>
            <textarea data-model="user['description']" class="u-full-width" rows="6"></textarea>
          </div>
          <div class="row">
            <button class="button button-primary reset-first-name">Reset first name!</button>
          </div>
        </div>

        <div class="six columns">
          <pre><code class="bind" flour-html="user | formatJSON">{}</code></pre>

          <div>
            <input type="text" data-model="user.first_name" class="bind" flour-val="user.first_name"/>
          </div>

          <div class="bind" flour-show="user.first_name">
            First name is there!
          </div>
        </div>
      </div>
    </script>
  </head>

  <body>
    <div class="container">
      <div class="row intro">
        <div class="twelve columns">
          <h2>06 - Views + Forms</h2>
          <p><a href="http://flourjs.com/docs/helper" target="_blank">Helpers</a> can be used in any number of ways to enhance an application. Here we use a <a href="http://flourjs.com/docs/helper" target="_blank">helper</a> to open and close pull-down menus across multiple <a href="http://flourjs.com/docs/view" target="_blank">views</a>. Click on the user section in the nav view and then on one of the pull down menu toggles in the list view.</p>
        </div>
      </div>

      <div class="row">
        <div id="nav-view"></div>
        <div id="main-view" class="twelve columns"></div>
      </div>
    </div>
  </body>
</html>
