<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Flour JS</title>

		<link rel="stylesheet" type="text/css" href="app/style.css">

		<script type="text/javascript" src="src/app.js"></script>
		<script type="text/javascript" src="src/util.js"></script>
		<script type="text/javascript" src="src/view.js"></script>
		<script type="text/javascript" src="src/state.js"></script>
		<script type="text/javascript" src="src/block.js"></script>
		<script type="text/javascript" src="src/binding.js"></script>
		<script type="text/javascript" src="src/template.js"></script>

		<script type="text/javascript" src="src/blocks/list.js"></script>

		<script type="text/javascript" src="src/bindings/text.js"></script>
		<script type="text/javascript" src="src/bindings/click.js"></script>
		<script type="text/javascript" src="src/bindings/value.js"></script>
	</head>
	<body>
		<template id="flour-template.home">
			<div>
				<p>Hello <span flour-text="user.name"></span>. There are <span flour-text="items_count"></span> items.</p>
				
				<div style="padding: 8px 0;">
					{{#list items}}
						<div style="position: relative; padding: 16px; background-color: #fff; margin:  8px 0; border-radius: 8px;">
							<div style="display: flex; align-items: center;">
								<div style="flex: 1; font-size: 18px;"><span flour-text="name"></span></div>
								<div style="flex: 1;">
									Count: <span flour-text="count"></span>
									<button class="secondary" on-click="handleListItemIncrementCountClick" data-id={{id}}>+</button>
								</div>
							</div>

							<div style="padding: 4px; margin-top: 4px; background-color: #f5f5f5; border-radius: 4px;">
								<div>
									<div style="border-radius: 4px; background-color: #fff;">
										{{#list tags}}
											<div style="padding: 8px 4px; font-size: 14px;">
												<div>{{name}}</div>
											</div>
										{{/list}}
									</div>
								</div>

								<div style="display: flex; margin-top: 4px;">
									<input type="text" placeholder="New item name..." flour-value="new_tag_name" style="padding: 0 4px; flex: 1; border: none; margin-right: 4px;" />
									<button class="secondary" on-click="handleAddItemTagClick" data-id="{{id}}">Add</button>
								</div>
							</div>

							<button class="secondary" style="position: absolute; top: 4px; right: 4px; padding: 0 8px;  font-size: 22px; background-color: transparent;" on-click="handleListItemRemoveClick" data-id={{id}}>&times;</button>
						</div>
					{{/list}}
				</div>

				<div class="flex-row">
					<input type="text" flour-value="new_item_name" />
					<button class="button" on-click="handleAddItemClick">Add item</button>
					<button class="button" on-click="handleSetItemsClick">Set items</button>
					<div style="flex: 1;"></div>
					<input type="text" flour-value="user.name" />
					<button class="button" on-click="render">Re-render</button>
				</div>
			</div>
		</template>

		<div id="app"></div>
		<div id="home-view"></div>

		<script type="text/javascript" src="app/views/home.js"></script>
		<script type="text/javascript" src="app/index.js"></script>
	</body>
</html>
